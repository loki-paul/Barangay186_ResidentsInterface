<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Document</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/request.css" />
</head>
<body>

<!-- ðŸ”¹ Loading Animation -->
<div id="loadingOverlay">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container">
  <!-- Resident Info -->
  <div class="resident-preview">
    <h3>Resident Information</h3>
    <div id="resident-info">Loading resident data...</div>
  </div>

  <!-- Request Form -->
  <div class="request-form">
    <h3>Request Documents</h3>
    <form id="request-form">
      <!-- Barangay Indigency -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="docType" value="Barangay Indigency" id="doc2" />
        <label class="form-check-label" for="doc2">Barangay Indigency</label>
      </div>
      <div id="indigencyDropdown" class="mt-2 d-none">
        <select class="form-select" id="indigencyPurpose">
          <option value="">Select purpose...</option>
          <option>Requirement for DSWD assistance (medical, burial, calamity aid, etc.)</option>
          <option>Requirement for scholarship applications (LGU, NGO, private)</option>
          <option>Requirement for free or discounted medical services in hospitals/clinics</option>
          <option>Application for PWD benefits or senior citizen assistance</option>
          <option>Requirement for legal aid (free lawyer / PAO services)</option>
          <option>Requirement for discounts or exemptions in government fees</option>
          <option>Requirements for employment programs for low-income applicants</option>
          <option>Support documents for 4Ps (Pantawid Pamilyang Pilipino Program)</option>
          <option>Aid for natural disaster victims (relief goods, financial help)</option>
        </select>
      </div>

      <!-- Barangay Residency -->
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="docType" value="Barangay Residency" id="doc3" />
        <label class="form-check-label" for="doc3">Barangay Residency</label>
      </div>
      <div id="residencyDropdown" class="mt-2 d-none">
        <select class="form-select" id="residencyPurpose">
          <option value="">Select purpose...</option>
          <option>Job application (proof of address requirement)</option>
          <option>School enrollment (especially public schools)</option>
          <option>Requirement for voter registration or COMELEC transfer</option>
          <option>Loan application (cooperative, microfinance, bank)</option>
          <option>Driverâ€™s license application/renewal (as proof of address)</option>
          <option>Passport application (sometimes requested for supporting proof)</option>
          <option>Business permit application for home-based businesses</option>
          <option>Government aid programs (relief, subsidy, etc.)</option>
          <option>Legal transactions (affidavits, contracts, etc.)</option>
          <option>Requirement for marriage license application</option>
        </select>
      </div>

      <!-- Business Permit -->
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="docType" value="Business Permit" id="doc4" />
        <label class="form-check-label" for="doc4">Business Permit</label>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Confirm Request</button>
      <button type="button" class="btn btn-secondary back-btn" onclick="goBack()">Back to Search</button>
    </form>
  </div>
</div>

<!-- Business Permit Modal -->
<div class="modal fade" id="businessModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Business Permit Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label>Business Name</label>
          <input type="text" id="businessName" class="form-control">
        </div>
        <div class="mb-2">
          <label>Business Address</label>
          <input type="text" id="businessAddress" class="form-control">
        </div>
        <div class="mb-2">
          <label>Owner's Name</label>
          <input type="text" id="ownerName" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/request.js"></script>
</body>
</html>
