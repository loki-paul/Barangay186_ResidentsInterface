<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/queue.css">
</head>
<body>

<div class="container-box" id="receipt">
  <h4>Your Queue is:</h4>
  <div class="queue-number" id="queue-number">---</div>
  <div class="date-time" id="date-time">---</div>

  <h6>Documents Requested:</h6>
  <ul class="document-list" id="doc-list">
    <li>No documents</li>
  </ul>

  <div class="countdown">Redirecting in <span id="count">10</span> seconds...</div>
  <button class="btn btn-secondary btn-back" onclick="location.href='index.html'">Back to Landing Page</button>
</div>

<script src="assets/js/queue.js"></script>
</body>
</html>
