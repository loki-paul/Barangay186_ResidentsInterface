<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fill-Up Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>

  <div class="container">
    <h2 class="text-center mb-4">Fill-Up Form</h2>
    <form id="barangay-form">
      <!-- FORM FIELDS -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" required placeholder="Juan" />
      </div>

      <div class="mb-3">
        <label class="form-label">Middle Name</label>
        <input type="text" id="middlename" name="middlename" class="form-control" placeholder="Cruz" />

        <!-- checkbox for no middlename -->
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="noMiddleName">
          <label class="form-check-label" for="noMiddleName">
            I have no middle name
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control" required placeholder="Dela Rosa" />
      </div>

      <div class="mb-3">
        <label class="form-label">Suffix</label>
        <select name="suffix" class="form-select" required>
          <option value="" disabled selected>Select Suffix</option>
          <option value="None">None</option>
          <option value="Jr">Jr</option>
          <option value="Sr">Sr</option>
          <option value="III">III</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Birthday</label>
        <input type="date" name="birthday" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Complete Address</label>
        <input type="text" name="complete_address" class="form-control" required
          placeholder="123 Street, Barangay 186, Manila" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="tel" id="contactnumber" name="contact" class="form-control" required placeholder="09123456789"
          pattern="^09\d{9}$" maxlength="11" inputmode="numeric"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          title="Phone number must be exactly 11 digits and start with 09" />

      </div>

      <div class="mb-3">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-select" required>
          <option value="" disabled selected>Select Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Birthplace</label>
        <input type="text" name="birthplace" class="form-control" required placeholder="City, Province" />
      </div>

      <div class="mb-3">
        <label class="form-label">Civil Status</label>
        <select name="civilstatus" class="form-select" required>
          <option value="" disabled selected>Select Civil Status</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Religion</label>
        <select name="religion" id="religion" class="form-select" required onchange="toggleOtherReligion(this)">
          <option value="" disabled selected>Select Religion</option>
          <option value="Catholic">Catholic</option>
          <option value="Islam">Islam</option>
          <option value="Christian">Christian</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" name="other_religion" id="other_religion" class="form-control mt-2"
          placeholder="Please specify" style="display:none;" />
      </div>

      <div class="mb-3">
        <label class="form-label">Length of Stay <span class="text-muted" style="font-size: 13px;">(e.g.
            6)</span></label>
        <input type="number" name="yearofstay" class="form-control" required min="0"
          placeholder="Enter number of years" />
      </div>

      <div class="mb-3">
        <label class="form-label">Citizenship</label>
        <input type="text" name="citizenship" class="form-control" required placeholder="Filipino" />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-50 me-2" id="submit-btn">Submit</button>
        <button type="button" class="btn btn-secondary w-50" onclick="window.location.href='index.html'">Go
          Back</button>
      </div>

      <div class="loading" id="loading">Submitting... Please wait</div>
    </form>
  </div>

  <!-- Request Modal -->
  <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="requestModalLabel">Request Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to request now?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" id="yesRequestBtn">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Success & Print Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Saved Successfully</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>Your record has been saved.</p>
          <p><strong>Resident ID:</strong> <span id="residentIdDisplay"></span></p>
          <div id="qrcode" class="d-flex justify-content-center mb-3"></div>
          <p>Do you want to print your ID QR Code?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="noPrintBtn">No</button>
          <button type="button" class="btn btn-primary" id="yesPrintBtn">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External Script -->
  <script src="assets/js/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</body>

</html>
